<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elephant Stampede SVG</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <svg viewBox="-100 -100 200 200">
      <defs>
        <radialGradient id="sky">
          <stop offset="10%" stop-color="hsla(0, 0%, 100%, 1)" />
          <stop offset="15% 45%" stop-color="hsla(59, 100%, 57%, 1)" />
          <stop offset="85%" stop-color="hsla(18, 98%, 51%, 1)" />
          <stop offset="120%" stop-color="hsla(0, 90%, 37%, 1)" />
        </radialGradient>
        <linearGradient x1="50%" y1="0%" x2="100%" y2="100%" id="cloud-1-1">
          <stop offset="50%" stop-color="hsla(59, 100%, 57%, 1)" />
          <stop offset="70%" stop-color="hsla(0, 0%, 100%, 1)" />
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="100%" y2="100%" id="cloud-1-2">
          <stop offset="10%" stop-color="hsla(18, 98%, 51%, 1)" />
          <stop offset="50%" stop-color="hsla(59, 100%, 57%, 1)" />
          <stop offset="90%" stop-color="hsla(0, 0%, 100%, 1)" />
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="100%" y2="100%" id="cloud-1-3">
          <stop offset="30%" stop-color="hsla(0, 90%, 37%, 1)" />
          <stop offset="50%" stop-color="hsla(18, 98%, 51%, 1)" />
          <stop offset="70%" stop-color="hsla(59, 100%, 57%, 1)" />
          <stop offset="90%" stop-color="hsla(0, 0%, 100%, 1)" />
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="100%" y2="100%" id="cloud-2-1">
          <stop offset="50%" stop-color="hsla(59, 100%, 57%, 1)" />
          <stop offset="70%" stop-color="hsla(0, 0%, 100%, 1)" />
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="100%" y2="100%" id="cloud-2-2">
          <stop offset="10%" stop-color="hsla(18, 98%, 51%, 1)" />
          <stop offset="50%" stop-color="hsla(59, 100%, 57%, 1)" />
          <stop offset="90%" stop-color="hsla(0, 0%, 100%, 1)" />
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="100%" y2="100%" id="cloud-2-3">
          <stop offset="30%" stop-color="hsla(0, 90%, 37%, 1)" />
          <stop offset="50%" stop-color="hsla(18, 98%, 51%, 1)" />
          <stop offset="70%" stop-color="hsla(59, 100%, 57%, 1)" />
          <stop offset="90%" stop-color="hsla(0, 0%, 100%, 1)" />
        </linearGradient>
      </defs>

      <!-- BACKGROUND -->
      <circle cx="70" y="100" r="200" fill="url('#sky')" />
      <rect
        x="-100"
        y="0"
        fill="hsla(31, 47%, 36%, 1)"
        width="200"
        height="100"
      />

      <!-- TREE 1 -->
      <path
        d="M -60,20 C -60,-3 -64,-3 -80,-30 L -74,-35 C -68,-25 -70,-29 -66.5,-24.5 C -65,-25 -61,-30 -60,-35 L -55,-33 C -65,-3, -55,-25 -52,20 z"
        fill="hsla(16, 100%, 23%, 1)"
        stroke="hsla(16, 100%, 23%, 1)"
        stroke-width="1"
      />
      <path
        d="M -52,20 C -60,-10 -35,-0 -20,-30 L -24,-32 C -25,-27 -26,-27 -27,-25 C -32,-28 -30,-30 -32,-33 L -35,-32 C -30,-5 -55,-25 -60,20"
        fill="hsla(16, 100%, 23%, 1)"
        stroke="hsla(16, 100%, 23%, 1)"
        stroke-width="1"
      />
      <path
        d="M -90,-30 c 0,3 11,3 12,0 c 0,3 11,3 12,0 c 0,3 11,3 12,0 c 0,3 11,3 12,0 c 0,0 5,-5 -13,-5 c 0,-3 -11,-3 -12,0 c 0,-3 -11,-3 -12,0 c 0,0 -12,-5 -11,5 z"
        fill="hsla(137, 39%, 16%, 1)"
        stroke="hsla(137, 39%, 16%, 1)"
        stroke-width="1"
      />
      <path
        d="M -50,-30 c 0,3 11,3 12,0 c 0,3 11,3 12,0 c 0,3 11,3 12,0 c 0,3 11,3 12,0 c 0,0 5,-5 -13,-5 c 0,-3 -11,-3 -12,0 c 0,-3 -11,-3 -12,0 c 0,0 -12,-5 -11,5 z"
        fill="hsla(137, 39%, 16%, 1)"
        stroke="hsla(137, 39%, 16%, 1)"
        stroke-width="1"
      />

      <!-- TREE 2 -->
      <path
        d="M 20,10 c 0,-3 5,-5 -10,-20 l 2,-1.5 c 2,2 2,2 3,3 c 2,3 3,2 1,-4 l 2,-1 c 2,4 2,5 2.5,10 C 24,3 24,6 23,10 z"
        fill="hsla(16, 100%, 23%, 1)"
        stroke="hsla(16, 100%, 23%, 1)"
        stroke-width="1"
      />
      <path
        d="M 21,10 c 5,-2, 0,-10 20,-20 l -1,-1 c 0,0 0,0 -4,2 c 0,0 -1,0 -2,-2.5 l -1.5,0.5 c 0,0 -1,0 2,3 c -7,5 -12,10 -14,18 z"
        fill="hsla(16, 100%, 23%, 1)"
        stroke="hsla(16, 100%, 23%, 1)"
        stroke-width="1"
      />
      <path
        d="M 3,-11.5 c 0,2 6,2 6,0 c 0,2 6,2 6,0 c 0,2 6,2 6,0 c 0,2 6,2 6,0 c 0,1 2,-2 -5,-2 c -2,-2 -5,-2 -6,0 c -2,-2 -5,-2 -6,0 c -2,-2 -7,-2 -7.25,2 z"
        fill="hsla(137, 39%, 16%, 1)"
        stroke="hsla(137, 39%, 16%, 1)"
        stroke-width="1"
      />
      <path
        d="M 25,-12 c 0,2 6,2 6,0 c 0,2 6,2 6,0 c 0,2 6,2 6,0 c 0,2 6,2 6,0 c 0,1 2,-2 -5,-2 c -2,-2 -5,-2 -6,0 c -2,-2 -5,-2 -6,0 c -2,-2 -7,-2 -7.25,2 z"
        fill="hsla(137, 39%, 16%, 1)"
        stroke="hsla(137, 39%, 16%, 1)"
        stroke-width="1"
      />

      <!-- GRASS  -->
      <path
        d="M -60,21 c 1,-4 2,-6 -4,-12 c 4,5 2,12 2,12 z"
        fill="hsla(137, 39%, 16%, 1)"
        stroke="hsla(137, 39%, 16%, 1)"
        stroke-width="1"
      />
      <path
        d="M -57,21 c 1,-4 2,-6 -4,-12 c 4,5 2,12 2,12 z"
        fill="hsla(137, 39%, 20%, 1)"
        stroke="hsla(137, 39%, 20%, 1)"
        stroke-width="1"
      />
      <path
        d="M -56,21 c -1,-4 -2,-6 4,-12 c -4,5 -2,12 0,12 z"
        fill="hsla(137, 39%, 16%, 1)"
        stroke="hsla(137, 39%, 16%, 1)"
        stroke-width="1"
      />
      <path
        d="M -53,21 c -1,-4 -2,-6 4,-12 c -4,5 -2,12 0,12 z"
        fill="hsla(137, 39%, 20%, 1)"
        stroke="hsla(137, 39%, 20%, 1)"
        stroke-width="1"
      />
      <path
        d="M 20.5,11 c 0.5,-3 -0.5,-4 -2,-6 c 1.5,3 1,4 0.5,6 z"
        fill="hsla(137, 39%, 16%, 1)"
        stroke="hsla(137, 39%, 16%, 1)"
        stroke-width="0.5"
      />
      <path
        d="M 22,11 c 0.5,-3 -0.5,-4 -2,-6 c 1.5,3 1,4 0.5,6 z"
        fill="hsla(137, 39%, 20%, 1)"
        stroke="hsla(137, 39%, 20%, 1)"
        stroke-width="0.5"
      />
      <path
        d="M 22,11 c 0,-2 -0.5,-3 2,-6 c -1.5,3 -1,3 -1,6 z"
        fill="hsla(137, 39%, 16%, 1)"
        stroke="hsla(137, 39%, 16%, 1)"
        stroke-width="0.5"
      />
      <path
        d="M 23.5,11 c 0,-2 -0.5,-3 2,-6 c -1.5,3 -1,3 -1,6 z"
        fill="hsla(137, 39%, 20%, 1)"
        stroke="hsla(137, 39%, 20%, 1)"
        stroke-width="0.5"
      />

      <!-- ELEPHANT  -->
      <g class="stampede">
        <rect
          x="-90"
          y="40"
          width="70"
          height="40"
          rx="20"
          ry="200"
          fill="grey"
          stroke="black"
          stroke-width="1"
        />
        <path
          d="M -83.5,45 c -8,6 -12,12 -14,18 c 0,2 0,-3 15,-15"
          fill="grey"
          stroke="black"
          stroke-width="1"
        />
        <path
          d="M -89,67 l -4,25 c 2,1 5,1 8,0 c 1,0 1,0 3.5,-15 c 6,-5 2,-10 0,-10"
          fill="grey"
          stroke="black"
          stroke-width="1"
        />
        <path
          d="M -81,77.5 l 5,15 c 2,1 5,1 8,0 l -5,-12.15"
          fill="grey"
          stroke="black"
          stroke-width="1"
        />
        <path
          d="M -40,68 c -4,0 -5,10 -3,10 c 0,7 1,10 -1,14.5 c 2,1 5,1 8,0 c 1,-10 1,1 0,-13 c 0,0 0,0 2.5,-10"
          fill="grey"
          stroke="black"
          stroke-width="1"
        />
        <path
          d="M -35,80 c 4,5 7,8 7,13 c 2,1 5,1 8,0 c 0,2 2,-8 -9,-15.5"
          fill="grey"
          stroke="black"
          stroke-width="1"
        />
        <ellipse
          cx="-20"
          cy="51"
          rx="10"
          ry="13"
          fill="grey"
          stroke="black"
          stroke-width="1"
        />
        <path
          d="M -24,42 c 0,-3 -10,-7 -22,-5 c -3,10 0,40 25,26"
          fill="grey"
          stroke="black"
          stroke-width="1"
        />
        <path
          d="M -10,50 c 0,5 10,4 10,-8 s 4,-15 8,-13 c -2,2 0,2 0,2 c -5,0 -5,8 -4,20 s -15,12 -21,12"
          fill="grey"
          stroke="black"
          stroke-width="1"
        />
        <ellipse
          cx="-17"
          cy="48"
          rx="3"
          ry="2"
          fill="white"
          stroke="black"
          stroke-width="1"
        />
        <ellipse
          cx="-15"
          cy="48.5"
          rx="0.75"
          ry="0.5"
          fill="black"
          stroke="black"
          stroke-width="1"
        />
        <path
          d="M -15,62.25 c 0,5 -1,9 10,15 c 8,2 -4,2 -6,-15"
          fill="white"
          stroke="black"
          stroke-width="1"
        />
        <path
          d="M -8,62.75 c 0,5 -1,9 10,13 c 8,2 -4,2 -7,-13.5"
          fill="white"
          stroke="black"
          stroke-width="1"
        />
      </g>

      <!-- DUSTCLOUD -->
      <g class="stampede">
        <path
          d="M -98,93 c 0,4 13,4 13,0 c 0,4 13,4 13,0 c 0,4 13,4 13,0 c 8,2 9,-8 5,-10 c 5,-5 -4,-10, -5,-8 c 0,-6 -13,-6 -13,0 c 0,-6 -13,-6 -13,0 c 0,-6 -13,-6 -13,0 c -5,-5 -8,12 -2,9 c -5,-5 -8,12 3,10 z"
          fill="hsla(31, 29%, 30%, 0.76)"
          stroke="hsla(31, 29%, 30%, 0.76)"
          stroke-width="1"
        />
        <path
          d="M -55,93 c 0,4 13,4 13,0 c 0,4 13,4 13,0 c 0,4 13,4 13,0 c 8,2 9,-8 5,-10 c 5,-5 -4,-10, -5,-8 c 0,-6 -13,-6 -13,0 c 0,-6 -13,-6 -13,0 c 0,-6 -13,-6 -13,0 c -5,-5 -8,12 -2,9 c -5,-5 -8,12 3,10 z"
          fill="hsla(31, 29%, 30%, 0.76)"
          stroke="hsla(31, 29%, 30%, 0.76)"
          stroke-width="1"
        />
      </g>

      <!-- CLOUDS  -->
      <g class="clouds">
        <path
          d="M 50,-50 c 0,4 13,4 13,0 c 0,4 13,4 13,0 c 0,4 13,4 13,0 c 8,2 9,-8 5,-10 c 5,-5 -4,-10, -5,-8 c 0,-6 -13,-6 -13,0 c 0,-6 -13,-6 -13,0 c 0,-6 -13,-6 -13,0 c -5,-5 -8,12 -2,9 c -5,-5 -8,12 3,10 z"
          fill="url(cloud-1-1)"
          stroke="url(cloud-1-1)"
          stroke-width="1"
          class="cloud-1"
        />
        <path
          d="M -15,-60 c 0,4 13,4 13,0 c 0,4 13,4 13,0 c 0,4 13,4 13,0 c 8,2 9,-8 5,-10 c 5,-5 -4,-10, -5,-8 c 0,-6 -13,-6 -13,0 c 0,-6 -13,-6 -13,0 c 0,-6 -13,-6 -13,0 c -5,-5 -8,12 -2,9 c -5,-5 -8,12 3,10 z"
          fill="url(cloud-1-1)"
          stroke="url(cloud-1-1)"
          stroke-width="1"
          class="cloud-2"
        />
      </g>
    </svg>
  </body>
</html>
